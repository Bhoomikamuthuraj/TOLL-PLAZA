<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--CSS-->

    <title>EDIT TOLL PLAZA</title>
</head>
<body>
    
    <h1 align="center">ADD/DELETE TOLL PLAZA</h1>

    <div class="mx-3 my-3 container text-left">
        
        <div class="row">
            
            <div class="col-8">
                
                <div class="container text-left">
                    
                    <div class="row">
                        
                        <h2 align="center">TOLL BOOTH DETAILS</h2>
                        
                        
                        
                        <div class="col">

                            {% for item in DATA %}

                            <p class="fs-4">
                                
                                <div class="accordion" id="accordionExample">
                                    <div class="accordion-item border border-dark">
                                        <h2 class="accordion-header" id="headingOne">
                                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                                {{ item[0] }} - {{ item[1] }}
                                            </button>
                                        </h2>
                          
                                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                            <!--form tag-->
                                            <div class="input-group input-group-md mt-2 mb-2 border border-dark border-start-0 border-end-0">
                                                <span class="input-group-text" id="tollbooth_address1" name="tollbooth_address1">Address</span>
                                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                            </div>

                                            <div class="input-group input-group-md mb-2 border border-dark border-start-0 border-end-0">
                                                <span class="input-group-text" id="tollbooth_charge1" name="tollbooth_charge1">Toll Charge</span>
                                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                            </div>

                                            <button type="submit" class="btn btn-dark btn-sm mx-2 mb-2">Submit</button><button type="submit" class="btn btn-dark btn-sm mb-2">Delete</button>
                                            <!--end form tag-->

                                        </div>
                                    </div>
                                </div>
                            </p>

                            {% endfor %}

                        </div>

                        

                    </div>
                </div>

            </div>

            <div class="col-4">

                <h2 align="center">ADD TOLL BOOTH</h2>

                <form action="add_toll" method="post">
                    <div class='form-group'align='center'>

                        <div class="form-floating mb-3 col-6">
                            <input type="text" class="form-control border border-dark" id="add_tollbooth_name" name='add_tollbooth_name'placeholder="Tollbooth Name">
                            <label for="add_tollbooth_name">Tollbooth Name</label>
                        </div>

                        <div class="form-floating mb-3 col-6">
                            <input type="text" class="form-control border border-dark" id="add_tollbooth_mailid" name='add_tollbooth_mailid'placeholder="Tollbooth mail-id">
                            <label for="add_tollbooth_mailid">Tollbooth mail-id</label>
                        </div>

                        <div class="form-floating mb-3 col-6">
                            <input type="text" class="form-control border border-dark" id="add_tollbooth_password" name='add_tollbooth_password'placeholder="Tollbooth password">
                            <label for="add_tollbooth_password">Tollbooth password</label>
                        </div>
                    
                        <div class="form-floating mb-3 col-6">
                            <input type="text" class="form-control border border-dark" id="add_tollbooth_location" name='add_tollbooth_location'placeholder="Tollbooth location">
                            <label for="add_tollbooth_location">Tollbooth location</label>
                        </div>

                        <div align = 'center' class='mt-3 mb-3'>
                            <button class="btn btn-dark btn-lg border border-dark btn-lg d-grid gap-2 col-4 mx-auto" type='submit'>ADD</button>
                        </div>
                                    
                    </div>
                </form>
            </div>

        </div>

    </div>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--JS-->

</body>
</html>
