{%extends "base.html"%}

{%block title%}PLAZA PLUS | PRE-BOOK{%endblock%}

{%block content%}
    
<section id="hero" class ='min-vh-100 d-flex align-items-center text-center' align='center'>
    <br>
    <br>
    <div class="container container-background-light" align='center'>
        <div class="row">
            
            <div class="col">
                <div class="mb-3"><h3>Pre-book your toll: </h3></div>
                    <div class="mb-3">
                        <form action="add_prebook" method="post">
                            <div align='center'>
                                <div class="form-floating mb-3 col-8">
                                    <input type="text" class="form-control border border-dark" id="vehicle_no" name='vehicle_no' value="{{ NUMBER }}" placeholder="vehicle number">
                                    <label for="amount">Vehicle Number</label>
                                </div>
    
                                <div class="mb-3 col-8">
                                    <select class="form-select form-select-lg text-center border border-dark" aria-label=".form-select-lg example" name='selected_toll' id="selected_toll">
                                        <option selected>Select Toll</option>
                                        <option value="Nice Toll Booth">Nice Toll Booth</option>
                                    </select>
                                </div>

                                <div class="mb-3 col-8">
                                    <select id="mySelect" onchange="updateInput()" class="form-select form-select-lg text-center border border-dark" aria-label=".form-select-lg example" name='mySelect'>
                                        <option selected>Select Route</option>
                                        <option value="155">Tumkur Road</option>
                                        <option value="115">Magadi Road</option>
                                        <option value="70">Mysore Road</option>
                                        <option value="50">Clover Leaf</option>
                                        <option value="75">Kanakpura Road</option>
                                        <option value="110">Bannerghatta Road</option>
                                        <option value="155">Hosur Road</option>
                                    </select>
                                </div>

                                <div class="form-floating mb-3 col-8">
                                    <input type="text" class="form-control border border-dark" id="toll_amount" name='toll_amount' placeholder="Amount">
                                    <label for="amount">Toll Amount</label>
                                </div>

                                <div align = 'center' class='mt-3 mb-3'>
                                    <button class="btn btn-dark btn-lg border border-dark btn-lg d-grid gap-2 col-8 mx-auto" type="submit">Pre-book</button>
                                </div>

                            </div>
                        </form>
                        <div align = 'center' class='mt-3 mb-3'>
                            <a class="btn btn-dark btn-lg border border-dark btn-lg d-grid gap-2 col-8 mx-auto" type='submit' href="/user">Back to Home</a>
                        </div>

                    </div>
    
                </div>
            </div>
        </div>
    </div>

</section>

<script>
    function updateInput() {
        var selectValue = document.getElementById("mySelect").value;
        document.getElementById("toll_amount").value = selectValue;
    }
</script>
{%endblock%}
