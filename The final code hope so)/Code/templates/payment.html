{%extends "base.html"%}

{%block title%}PLAZA PLUS | PAYMENT{%endblock%}

{%block content%}
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<section id="hero" class ='min-vh-100 d-flex align-items-center '>
    <br>
    <br>
    <div class="container container-background-light" align='center'>
        <div class="row">
            <div class="col">
                <div align = 'left' class = 'mx-3'>
                    <div>
                    <h3>NAME: {{ USER }}</h3>
                    <h3>E-MAIL: {{ ID }}</h3>
                    <h3>PHONE NUMBER: {{ PH_NO }}</h3>
                    <h3>TOLL: {{ TOLL }}</h3>
                    <h3>CHARGE: {{ AMOUNT/100 }}</h3>
                    <h3>VEHICLE NUMBER: {{ NUMBER }}</h3>
                    </div>

                    <div>
                        <br>
                        <button class="btn btn-dark btn-lg border border-dark btn-lg d-grid gap-2 col-8 mx-auto" id="rzp-button1">Confirm payment</button>
                        <form action="success" method="post">
                        <script>
                        var options = {
                            "key": "rzp_test_cXFVB8FzMYf1gW", // Enter the Key ID generated from the Dashboard
                            "amount": "{{ TOLL_AMOUNT }}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                            "currency": "INR",
                            "name": "Plaza Plus Private Limited", //your business name
                            "description": "Test Transaction",
                            "image": "https://example.com/your_logo",
                            "order_id": "{{ payment['id'] }}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                            // "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
                            "callback_url":"/success",
                            "prefill": {
                                "name": "{{ NAME }}", //your customer's name
                                "email": "{{ ID }}",
                                "contact": "{{ PHONE_NO }}"
                            },
                            "theme": {
                                "color": "#3399cc"
                            }
                        };
                        var rzp1 = new Razorpay(options);
                        document.getElementById('rzp-button1').onclick = function(e){
                            rzp1.open();
                            e.preventDefault();
                        }
                        </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
