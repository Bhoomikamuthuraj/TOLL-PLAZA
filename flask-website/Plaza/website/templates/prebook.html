{%extends "base.html"%}

{%block title%}HOME{%endblock%}

{%block content%}

    <div><div align='center'>

        <div class='mt-3 mb-3'>
            <h1>PRE-BOOK</h1>
        </div>
    </div>
    <br>
    <br>
    
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div>
                <div class="mb-3"><h3>Details: </h3></div>
                <div class="mb-3"><p class='fs-5'>Bank: State Bank of India</p></div>
                <div class="mb-3"><p class='fs-5'>Account number: 1234XXXXXX</p></div>
                <div class="mb-3"><p class='fs-5'>Account Balance: 5,000/-</p></div>
            </div>
    
            <div align='center'>
                <div class="mb-3"><h3>Wallet: </h3></div>
                <div class="mb-3"><p class='fs-5'>Wallet Balance: 500/-</p></div>
                <div class="mb-3 d-grid gap-2 col-4">
                    <a class="btn btn-dark btn-lg border border-dark btn-lg" type='submit' href="/addtowallet" role="button">Add to Wallet</a>
                </div>
            </div>
          </div>
    
          <div class="col">
            <div>
                <div class="mb-3"><h3>Pre-book your toll: </h3></div>
                <div class="mb-3">
                    <!--<form method="POST">-->
                        <div align='center'> <!--class = 'form-group'-->
    
                            <div class="mb-3 col-6">
                                <select class="form-select form-select-lg text-center border border-dark" aria-label=".form-select-lg example" name='selected_toll'>
                                    <option selected>Select Toll</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        
                            <div class="form-floating mb-3 col-6">
                                <input type="text" class="form-control border border-dark" id="prebook_vehicleno" name='prebook_vehicleno'placeholder="Vehicle Number">
                                <label for="prebook_vehicleno">Vehicle number</label>
                            </div>

                            <div align = 'center' class='mt-3 mb-3'>
                                <a class="btn btn-dark btn-lg border border-dark btn-lg d-grid gap-2 col-4 mx-auto" type='submit' href="/payment" role='button'>Pre-book</a> <!--<a> tag => button tag-->
                            </div>
                                        
                        </div>
                    <!--</form>-->

                </div>
    
            </div>
          </div>
        </div>
    </div></div>

{%endblock%}
