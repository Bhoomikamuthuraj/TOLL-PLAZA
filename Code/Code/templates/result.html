<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/styles.css">
        <style>
          body{
            background-image: none;
          }
        </style>
        <!--CSS-->

    <title>PLAZA PLUS | RESULT</title>
</head>
<body>
  
  <div class = 'form-group' align='center'>

    <div align="center" class="mx-3 my-3">
      <h1>Captured Image :</h1>
    </div>

    <div align="center" class="form-floating col-6 border border-dark mx-auto my-auto"><img src="{{ url_for('static',filename='scanned_img1.jpg')}}"></div>
      <form action="result1" method="post">
        <div class="form-floating mx-3 my-3 col-4" align='center'>
          <input type="text" class="form-control border border-dark" id="tollplaza_vehicleno" value="{{ NUMBER }}" name='tollplaza_vehicleno' placeholder="Vehicle Number">
          <label for="tollplaza_vehicleno">Vehicle Number</label><br>
          <button type="submit" class="btn btn-dark btn-md btn-lg col-6">SUBMIT</button>
        </div>
      </form>

      <!--If the detected number is wrong, then a button should appear here, to submit the changes made in the number-->

      <div class="container text-center mx-3 my-3 col-7">
        <div class="row2 d-flex">
          <div class="col">
            <p class="fs-4 my-0">Gate open?</p>
          </div>
          <div class="col">
            <p class="fs-4 my-0">Yes/No</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!--JS-->

</body>
</html>
