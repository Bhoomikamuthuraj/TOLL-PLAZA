<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <!--CSS-->
    
    <title>PLAZA PLUS | REGISTERED USERS</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center alert alert-dark">
            REGISTERED USERS
        </h1>
        <div class="row5" align='center'>
            <div class="col-sm-2"></div>

            <div class="col-sm-8">

                <table class="table border-dark table-bordered table-hover col-8" align='center'>
                    <thead class='table-dark'>
                        <tr>
                            <th scope="col">User name</th>
                            <th scope="col">User ID</th>
                            <th scope="col">Vehicle License No</th>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                            <th scope="col">Contact No</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in DATA %}
                            <tr>
                                <td>{{ item[0] }}</td>
                                <td>{{ item[1] }}</td>
                                <td>{{ item[2] }}</td>
                                <td>{{ item[3] }}</td>
                                <td>{{ item[4] }}</td>
                                <td>{{ item[5] }}</td>
                            </tr>

                        {% endfor %}
                    </tbody>
        
                </table>

            </div>
                
        </div>
        
        <div class="col-sm-2"></div>
    
    </div>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--JS-->

</body>
</html>
