<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--CSS-->
    
    <title>USER</title>
</head>
<body>

    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark">

        <div class='container-fluid'>
            <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"><span class="navbar-toggler-icon"></span></button>
            <div class = 'collapse navbar-collapse' id = 'navbar'>
                <div class = 'navbar-nav'>
                    <a Class = 'nav-item nav-link' href = "/user.html">HOME</a>
                    <a Class = 'nav-item nav-link' href = "/prebook.html">PRE-BOOK</a>
                    <a Class = 'nav-item nav-link' href = "/profile.html">PROFILE</a>
                </div>
            </div>
        </div>

    </nav>

    <div><div align='center'>

        <div class='mt-3 mb-3'>
            <h1>PRE-BOOK</h1>
        </div>
    </div>
    <br>
    <br>
    
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div>
                <div class="mb-3"><h3>Details: </h3></div>
                <div class="mb-3"><p class='fs-5'>Bank: State Bank of India</p></div>
                <div class="mb-3"><p class='fs-5'>Account number: 1234XXXXXX</p></div>
                <div class="mb-3"><p class='fs-5'>Account Balance: 5,000/-</p></div>
            </div>
    
            <div align='center'>
                <div class="mb-3"><h3>Wallet: </h3></div>
                <div class="mb-3"><p class='fs-5'>Wallet Balance: 500/-</p></div>
                <div class="mb-3 d-grid gap-2 col-4">
                    <a class="btn btn-dark btn-lg border border-dark btn-lg" type='submit' href="/addtowallet.html" role="button">Add to Wallet</a>
                </div>
            </div>
          </div>
    
          <div class="col">
            <div>
                <div class="mb-3"><h3>Pre-book your toll: </h3></div>
                <div class="mb-3">
                    <form method="POST">
                        <div class = 'form-group' align='center'>
    
                            <div class="mb-3 col-6">
                                <select class="form-select form-select-lg text-center border border-dark" aria-label=".form-select-lg example" name='selected_toll'>
                                    <option selected>Select Toll</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        
                            <div class="form-floating mb-3 col-6">
                                <input type="text" class="form-control border border-dark" id="prebook_vehicleno" name='prebook_vehicleno'placeholder="Vehicle Number">
                                <label for="prebook_vehicleno">Vehicle number</label>
                            </div>

                            <!--PRE-BOOK BUTTON GOES HERE-->
                                        
                        </div>
                    </form>

                    <div align = 'center' class='mt-3 mb-3'>
                        <a class="btn btn-dark btn-lg border border-dark btn-lg d-grid gap-2 col-4 mx-auto" type='submit' href="/payment.html" role="button">Pre-book</a>
                    </div>

                </div>
    
            </div>
          </div>
        </div>
    </div></div>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--JS-->

</body>
</html>
