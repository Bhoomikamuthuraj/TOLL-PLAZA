<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--CSS-->
    
    <title>PRE-BOOK TOLL</title>
</head>
<body>
<form method="POST">
        <h3 align = 'center'>SIGN-IN</h3>
        <div class = 'form-group' align='center'>

            <div class="form-floating mb-3 col-4">
                <input type="text" class="form-control border border-dark" id="signin_dl_id" name='signin_dl_id' placeholder="Driving License ID">
                <label for="signin_dl_id">Driving License ID</label>
            </div>

            <div class="form-floating mb-3 col-4">
                <input type="text" class="form-control border border-dark" id="signin_name" name='signin_name' placeholder="Name">
                <label for="signin_name">Name</label>
            </div>

            <div class="form-floating mb-3 col-4">
                <input type="text" class="form-control border border-dark" id="signin_vehicle_no" name='signin_vehicle_no' placeholder="Vehicle number">
                <label for="signin_vehicle_no">Vehicle number</label>
            </div>

            <div class="form-floating mb-3 col-4">
                <input type="text" class="form-control border border-dark" id="signin_vehicletype" name='signin_vehicletype' placeholder="Vehicle type">
                <label for="signin_vehicletype">Vehicle type</label>
            </div>

            <div class="form-floating mb-3 col-4">
                <input type="text" class="form-control border border-dark" id="signin_city" name='signin_city' placeholder="City">
                <label for="signin_city">City</label>
            </div>

            <div class="form-floating mb-3 col-4">
                <input type="text" class="form-control border border-dark" id="signin_state" name='signin_state' placeholder="State">
                <label for="signin_state">State</label>
            </div>

            <div class="form-floating mb-3 col-4">
                <input type="text" class="form-control border border-dark" id="signin_ph_no" name='signin_ph_no' placeholder="Phone number">
                <label for="signin_ph_no">Phone number</label>
            </div>

            <div class="form-floating mb-3 col-4">
                <input type="email" class="form-control border border-dark" id="signin_email" name='signin_email' placeholder="E-mail">
                <label for="signin_email">Email address</label>
            </div>
        
            <div class="form-floating mb-3 col-4">
                <input type="password" class="form-control border border-dark" id="signin_password" name='signin_password'placeholder="Password">
                <label for="signin_password">Password</label>
            </div>

            <div class="form-floating mb-3 col-4">
                <input type="password" class="form-control border border-dark" id="signin_re_password" name='signin_re_password' placeholder="Re-enter password">
                <label for="signin_re_password">Re-enter Password</label>
            </div>

            <!--SIGNIN BUTTON GOES HERE ONLY FLASK IS INTRODUCED-->

        </div>

</form>

<div align = 'center'>
    <a class="btn btn-dark btn-lg border border-dark mt-3 mb-3" href="/user.html" role="button">SIGN-IN</a>
</div>

<p align='center'>Login here <a href="/login.html">Login</a></p>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--JS-->
</body>
