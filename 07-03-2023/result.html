<html lang="en">
<head>

    <div class = 'form-group' align='center'>

    <div align="center" class="mx-3 my-3"><h1>Captured Image :</h1></div>
    <div align="center" class="form-floating col-6 border border-dark mx-auto my-auto"><img src="images.jfif"></div>

    <div class="form-floating mx-3 my-3 col-4" align='center'>

        <label for="tollplaza_vehicleno">Vehicle Number</label>
    </div>

    <div class="form-floating mx-3 my-3 col-4" align='left'>
        <h3>Details:</h3>
        <p>Info 1</p>
        <p>Info 2</p>
        <p>Info 3</p>
    </div>

    <!--If the detected number is wrong, then a button should appear here, to submit the changes made in the number-->

    <div class="container text-center mx-3 my-3 col-7">
        <div class="row">
          <div class="col">
            <p class="fs-4 my-0">Gate open?</p>
          </div>
          <div class="col">
            <p class="fs-4 my-0">Yes/No</p>
          </div>
        </div>
    </div>

    </div>
