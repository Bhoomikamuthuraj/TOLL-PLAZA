<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">

    <title>PLAZA PLUS | RESET PASSWORD</title>
</head>
<body>
    <div class='box' style='margin-bottom: 165px;'>
        <form action="forgot_password" method="POST">
            <h1 class='m-3 p-3'align = 'center'>RESET PASSWORD</h1>
            <div class = 'form-group' align='center'>

                <div class="form-floating mb-3 col-6">
                    <input type="email" class="form-control border border-dark" id="user_email" name='user_email' placeholder="Enter your Mail ID" required>
                    <label for="email">Email ID</label>
                </div>

                <div class="form-floating mb-3 col-6">
                    <input type="password" class="form-control border border-dark" id="password" name='password' placeholder="Enter new password" required>
                    <label for="password">New Password</label>
                </div>

                <div class="form-floating mb-3 col-6">
                    <input type="password" class="form-control border border-dark" id="confirm_password" name='confirm_password' placeholder="Re-enter new password">
                    <label for="confirm_password">Confirm Password</label>
                </div>

                <div align = 'center'>
                    <button class="btn btn-dark btn-lg border border-dark mt-1 mb-1" type="submit">RESET PASSWORD</button>
                </div>

            </div>
        </form>
    </div>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--JS-->
</body>
