    <title>PLAZA PLUS | LOGIN</title>
</head>
<body>

    <div class="wrapper mx-3 my-3">

        <div class="col-sm-12" style='display:inline;'>
            {%with messages = get_flashed_messages()%}
            {%if messages%}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show fw-bold text-uppercase" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {%endfor%}
            {%endif%}
            {%endwith%}
        </div>

        <div class="container main">

            <div class="row">

                <div class="col-md-6 side-image">

                    <!--IMAGE-->
                    <div class="text">
                        <p class='fs-1 border border-dark text-bg-dark p-3' align="center">PLAZA PLUS</p>
                        <p class='fs-3 border border-dark text-bg-dark p-3' align="center">Pre-Book your Toll</p>
                    </div>
                </div>

                <div class="col-md-6 right">

                    <div class="input-field">

                        <header style="margin-bottom: 0px;">
                            <p class="fs-1 mb-3" style="margin-bottom: 0px;">LOGIN</p>
                        </header>
                        
                        <!-- ADMIN Button trigger modal -->
                        <button type="button" class="btn btn-dark btn-lg border border-dark mb-3 col-6" data-bs-toggle="modal" data-bs-target="#exampleModal_admin">
                            ADMIN
                        </button>
  
                <!-- Modal -->
                        <div class="modal fade" id="exampleModal_admin" tabindex="-1" aria-labelledby="exampleModalLabel_admin" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                <!--<h1 class="modal-title fs-5" id="exampleModalLabel">ADMIN LOGIN</h1>-->
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="admin" method="post">
                                        <br>
                                        <h3 align = 'center'>ADMIN</h3><br>
                                        <div class = 'form-group' align='center'>
                            
                                                <div class="form-floating mb-3 col">
                                                    <input type="email" class="form-control border border-dark" id="admin_login_email" name='admin_login_email' placeholder="name@example.com">
                                                    <label for="admin_login_email">Email address</label>
                                                </div>
                                    
                                                <div class="form-floating mb-3 col">
                                                    <input type="password" class="form-control border border-dark" id="admin_login_password" name='admin_login_password'placeholder="Password">
                                                    <label for="admin_login_password">Password</label>
                                                </div>
                            
                                                <div align = 'center'>
                                                    <button class="btn btn-dark btn-lg border border-dark mt-3 mb-3" type="submit">LOGIN</button>
                                                </div>
                            
                                        </div>
                                    </form>
                                </div>
                
                            </div>
                            </div>
                        </div>

                <!--TOLLPLAZA Button trigger modal -->
                        <button type="button" class="btn btn-dark btn-lg border border-dark mb-3 col-6" data-bs-toggle="modal" data-bs-target="#exampleModal_tollplaza">
                            TOLL PLAZA
                        </button>
  
                <!-- Modal -->
                        <div class="modal fade" id="exampleModal_tollplaza" tabindex="-1" aria-labelledby="exampleModalLabel_tollplaza" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                        <!--<h1 class="modal-title fs-5" id="exampleModalLabel">TOLL PLAZA LOGIN</h1>-->
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="tollplaza" method="post">
                                        <br>
                                        <h3 align = 'center'>TOLL PLAZA</h3><br>
                                        <div class = 'form-group' align='center'>
                            
                                                <div class="form-floating mb-3 col">
                                                    <input type="email" class="form-control border border-dark" id="tollplaza_login_email" name='tollplaza_login_email' placeholder="name@example.com">
                                                    <label for="tollplaza_login_email">Email address</label>
                                                </div>
                                    
                                                <div class="form-floating mb-3 col">
                                                    <input type="password" class="form-control border border-dark" id="tollplaza_login_password" name='tollplaza_login_password'placeholder="Password">
                                                    <label for="admin_login_password">Password</label>
                                                </div>
                            
                                                <div align = 'center'>
                                                    <button class="btn btn-dark btn-lg border border-dark mt-3 mb-3 col-4" type="submit">LOGIN</button>
                                                </div>
                            
                                        </div>
                                    </form>
                                </div>
                    
                            </div>
                            </div>
                        </div>

                <!-- USER Button trigger modal -->
                        <button type="button" class="btn btn-dark btn-lg border border-dark mb-3 col-6" data-bs-toggle="modal" data-bs-target="#exampleModal_user">
                            USER
                        </button>
  
                <!-- Modal -->
                        <div class="modal fade" id="exampleModal_user" tabindex="-1" aria-labelledby="exampleModalLabel_user" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                <!--<h1 class="modal-title fs-5" id="exampleModalLabel">USER LOGIN</h1>-->
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <form action="user" method="post">

                                        <br>

                                        <h3 align = 'center'>USER</h3><br>

                                        <div class = 'form-group' align='center'>
                                    
                                            <div class="form-floating mb-3 col">

                                                <input type="email" class="form-control border border-dark" id="user_login_email" name='user_login_email' placeholder="name@example.com">

                                                <label for="user_login_email">Email address</label>
                                            </div>
                                    
                                            <div class="form-floating mb-3 col">
                                        
                                                <input type="password" class="form-control border border-dark" id="user_login_password" name='user_login_password'placeholder="Password">
                                        
                                                <label for="user_login_password">Password</label>
                                        
                                            </div>
                            
                                            <div align = 'center'>
                                                <button class="btn btn-dark btn-lg border border-dark mt-3 col-4" type="submit">LOGIN</button><br>
                                                <!--<button class="btn btn-link btn-sm mb-3" align='center' type="submit">FORGOT PASSWORD?</button>-->
                                            </div>    
                                    
                                        </div>
                                
                                    </form>

                                    <form action="forgot_password">

                                        <div>  
                                            <p align='center'><button class="btn btn-link btn-md" align='center' type="submit">Forgot Password !</button></p>
                                        </div>

                                    </form>

                                    <form action="signin">

                                        <div>  
                                            <p align='center'>Register here<button class="btn btn-link btn-md" align='center' type="submit">Sign-in</button></p>
                                        </div>

                                    </form>
                                </div>
                            </div>
                            </div>
                        </div>

                    </div>


                </div>

            </div>
        </div>
    </div>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
